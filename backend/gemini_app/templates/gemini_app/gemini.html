<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration Gemini AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .gemini-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gemini-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #3367d6;
        }
        
        .gemini-response {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
        }
        
        .gemini-response h2 {
            color: #4285f4;
            margin-top: 0;
        }
        
        .response-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="gemini-container">
        <h1>Intégration Gemini AI</h1>
        
        <form method="post" class="gemini-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="user_input">Votre question ou prompt :</label>
                <textarea name="user_input" id="user_input" rows="4" required>{{ previous_input }}</textarea>
            </div>
            
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
        
        {% if response %}
        <div class="gemini-response">
            <h2>Réponse :</h2>
            <div class="response-content">
                {{ response|linebreaks }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
